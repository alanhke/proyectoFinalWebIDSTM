<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración</title>
    <link rel="stylesheet" href="stylesConf.css" />
  </head>

  <body>
    <div class="mainBanner">
      <img src="../img/logo.png" alt="logo" id="mainLogo" />
      <h1>Configuración</h1>
    </div>

    <div class="configContainer">
      <div class="configSection">
        <h3>Seleccione idioma:</h3>
        <div class="languageOptions">
          <img src="img/banderaEspaña.png" alt="Español" />
          <img src="img/banderaInglaterra.png" alt="Inglés" />
          <img src="img/banderaFrancia.png" alt="Francés" />
        </div>
      </div>

      <div class="configSection">
        <h3>Nivel:</h3>
        <div class="optionButtons">
          <button>Principiante</button>
          <button>Intermedio</button>
          <button>Avanzado</button>
        </div>
      </div>

      <div class="configSection">
        <h3>Uso:</h3>
        <div class="optionButtons">
          <button>Trabajo</button>
          <button>Turismo</button>
          <button>Gramática</button>
        </div>
      </div>

      <button id="createPlan">
        <a href="../task/task.html">Crear Plan</a>
      </button>
    </div>
  </body>
</html>
