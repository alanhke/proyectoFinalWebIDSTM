<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duolingo Premium</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mainBanner">
      <img src="../img/logo.png" alt="logo" id="mainLogo" />
      <h1>Duolingo Premium</h1>
    </div>

    <h2 class="loginBanner">
      ¡La forma más divertida, efectiva y gratis de aprender un idioma!
    </h2>
    <div class="loginBanner">
      <button class="loginBannerButtons" id="registerButton">
        <a href="../registro/registro.html">Incia la aventura</a>
      </button>
      <button class="loginBannerButtons" id="loginButton">
        <a href="../login/login.html">Ya tengo una cuenta</a>
      </button>
    </div>

    <h2 class="langBanner">¡Aprende idiomas ahora!</h2>
    <div class="langBanner">
      <img src="../img/banderaInglaterra.png" alt="banderaInglaterra" />
      <img src="../img/banderaEspaña.png" alt="banderaEspaña" />
      <img src="../img/BanderaFrancia.png" alt="BanderaFrancia" />
    </div>
    <button class="loginBannerButtons" id="loginButtonLangBanner">
      <a href="../registro/registro.html">Empieza</a>
    </button>

    <div class="infoWrapper">
      <div class="infoBanner">
        <div class="infoColumn">
          <h2>¿Por qué aprender con nosotros?</h2>
          <select name="selectInfo" id="infoDropdown">
            <option value="">Divertido, efectivo y gratis</option>
            <option value="">
              Aprender con nosotros es divertido y los estudios demuestran que
              funciona. ¡En nuestras lecciones cortas ganarás puntos y
              habilitarás nuevas unidades al mismo tiempo que desarrollas tus
              habilidades de comunicación en la vida real!
            </option>
          </select>
        </div>
        <div class="imgInfo">
          <img src="../img/GloboPersonas.jpeg" alt="" />
          <img src="../img/idiomas.jpeg" alt="" />
        </div>
      </div>
    </div>

    <div class="footer">
      <div>
        <a href="sobrenosotros.html">Sobre Nosotros</a>
        <a href="terminos.html">Terminos y Privacidad</a>
        <a href="social.html">Social</a>
      </div>
    </div>
  </body>
</html>
