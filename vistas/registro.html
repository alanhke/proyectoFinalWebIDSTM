<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="/examenProyectoFinal/css/registroStyles.css" />
  </head>
  <body>
    <div class="mainBanner">
      <img src="../img/logo.png" alt="logo" id="mainLogo" />
      <h1>Duolingo Premium</h1>
    </div>

    <div class="login-main">
      <form class="login-form">
        <h2 class="login-title">Crear cuenta</h2>

        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" />

        <label for="correo">Correo electrónico</label>
        <input type="text" id="correo" placeholder="Ingresa tu correo" />

        <label for="contraseña">Contraseña</label>
        <input
          type="password"
          id="contraseña"
          placeholder="Ingresa tu contraseña"
        />

        <label for="Confirm-Contraseña">Confirmar Contraseña</label>
        <input
          type="password"
          id="Confirm-Contraseña"
          placeholder="Confirma tu contraseña"
        />

        <button type="submit" class="login-button">
          <a href="/examenProyectoFinal/vistas/config.html">Registrarse</a>
        </button>

        <div class="register-link">
          <a href="/examenProyectoFinal/vistas/index.html">Regresar</a>
        </div>
      </form>
    </div>

    <div class="footer">
      <a href="#">Sobre Nosotros</a>
      <a href="#">Términos y Privacidad</a>
      <a href="#">Social</a>
    </div>
  </body>
</html>
