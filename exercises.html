<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios - Duolingo Premium</title>
    <link rel="icon" href="../img/logo.png" type="image/png" />

    <!-- Google Fonts: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="../css/exercises_styles.css">
</head>

<body>

    <!-- Top Bar -->
    <div class="container pt-4 pb-2">
        <div class="d-flex align-items-center gap-3">
            <a href="task.html" class="text-decoration-none text-muted fs-4">
                <i class="fa-solid fa-xmark"></i>
            </a>
            <div class="progress flex-grow-1 rounded-pill" style="height: 16px;">
                <div id="progress-bar" class="progress-bar bg-duo-green rounded-pill" role="progressbar"
                    style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container d-flex flex-column justify-content-center flex-grow-1 py-4" style="max-width: 600px;">

        <h2 class="fw-bold text-duo-dark mb-4">Completa la oración</h2>

        <div class="d-flex gap-3 mb-5 align-items-center">
            <img src="../img/gato_salvaje.png" alt="Duo" class="d-none d-sm-block" style="height: 100px;">
            <div class="speech-bubble p-3 rounded-4 border-2 border">
                <p id="question-text" class="mb-0 fs-5">Hier, je _________ au cinéma avec mes amis.</p>
            </div>
        </div>

        <div id="options-container" class="d-grid gap-3 options-grid">
            <!-- Options will be injected here by JS -->
            <button class="btn btn-outline-secondary btn-lg rounded-4 py-3 fw-bold">vais</button>
            <button class="btn btn-outline-secondary btn-lg rounded-4 py-3 fw-bold">suis allé</button>
            <button class="btn btn-outline-secondary btn-lg rounded-4 py-3 fw-bold">aller</button>
        </div>

    </main>

    <!-- Bottom Bar (Fixed) -->
    <footer class="fixed-bottom bg-white border-top py-4">
        <div class="container d-flex justify-content-between align-items-center" style="max-width: 1000px;">
            <div id="feedback-area" class="d-none">
                <div class="d-flex align-items-center gap-3">
                    <div id="feedback-icon"
                        class="rounded-circle bg-success text-white d-flex align-items-center justify-content-center"
                        style="width: 40px; height: 40px;">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div>
                        <h4 id="feedback-title" class="mb-0 fw-bold text-success">¡Buen trabajo!</h4>
                        <p id="feedback-message" class="mb-0 text-muted d-none"></p>
                    </div>
                </div>
            </div>
            <button id="check-btn" class="btn btn-duo-primary btn-lg px-5 rounded-4 text-uppercase fw-bold ms-auto"
                disabled>
                Comprobar
            </button>
            <button id="next-btn"
                class="btn btn-duo-primary btn-lg px-5 rounded-4 text-uppercase fw-bold ms-auto d-none">
                Continuar
            </button>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="../js/questions.js"></script>
    <script src="../js/exercises_script.js"></script>
</body>

</html>
